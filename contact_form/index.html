<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form â€” Real-time + History</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>ğŸ“§ Contact Form</h1>


<form id="contactForm" novalidate>
<div class="field">
<label for="name">Name</label>
<input id="name" name="name" type="text" required minlength="2" />
<div class="error" data-for="name"></div>
</div>


<div class="field">
<label for="email">Email</label>
<input id="email" name="email" type="email" required />
<div class="error" data-for="email"></div>
</div>


<div class="field">
<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required minlength="10"></textarea>
<div class="error" data-for="message"></div>
</div>


<div class="actions">
<button type="submit">Send Message</button>
<div id="formSuccess" class="success" aria-live="polite"></div>
</div>
</form>


<section class="history">
<h2>ğŸ“‹ Message History <span id="count">(0)</span></h2>
<div class="divider"></div>
<div id="messages" class="messages" aria-live="polite"></div>
</section>
</main>


<script src="script.js" defer></script>
</body>
</html>
