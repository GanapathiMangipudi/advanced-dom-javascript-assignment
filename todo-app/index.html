<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Todo App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="wrap">
<h1>My Todo App</h1>


<section class="add">
<input id="todoInput" type="text" placeholder="Add new to-do" aria-label="Add new todo" />
<button id="addBtn">Add</button>
</section>


<section class="controls">
<div class="search">
<label for="searchInput">🔍</label>
<input id="searchInput" type="search" placeholder="Search to-dos" aria-label="Search todos" />
</div>


<div class="filters" role="tablist" aria-label="Filter todos">
<button class="filter active" data-filter="all">All</button>
<button class="filter" data-filter="active">Active</button>
<button class="filter" data-filter="completed">Completed</button>
</div>
</section>


<section class="stats">
<h2>📝 Todo List <span id="counts">(0 total, 0 completed)</span></h2>
</section>


<div class="divider"></div>


<section id="listSection">
<ul id="todoList" class="todo-list" aria-live="polite"></ul>
<div id="emptyState" class="empty">No todos yet</div>
<div id="noResults" class="empty" style="display:none">No todos match your search</div>
</section>
</main>


<script src="script.js" defer></script>
</body>
</html>
